[package]
name = "teaclave_test_utils"
version = "0.2.0"
authors = ["Teaclave Contributors <dev@teaclave.apache.org>"]
description = "Teaclave test utility"
license = "Apache-2.0"
edition = "2018"

[features]
default = []
mesalock_sgx = [
    "sgx_tstd",
]

[dependencies]
inventory   = { version = "0.1.6" }
teaclave_test_utils_proc_macro = { path = "./proc_macro" }
sgx_tstd    = { git = "https://github.com/apache/teaclave-sgx-sdk.git", features = ["net", "backtrace"], optional = true }


[patch.'https://github.com/apache/teaclave-sgx-sdk.git']
sgx_tstd = { path = "../../sgx_tstd" }

